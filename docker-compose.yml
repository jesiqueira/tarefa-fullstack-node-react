version: '3.8'

services:
  # --- 1. SERVIÇO BACKEND: APP ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Usando o estágio de development do seu Dockerfile
    container_name: node_app
    # Mapeamento da porta externa (PORT) para a porta interna (3000)
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Volumes otimizados para hot-reload do backend
      - .:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env  # Carrega as variáveis do .env da raiz
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - app-network

  # --- 2. SERVIÇO DATABASE: POSTGRES ---
  database:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${DB_USER:-dev}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dev123}
      - POSTGRES_DB=${DB_NAME:-myapp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev} -d ${DB_NAME:-myapp}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # --- 3. SERVIÇO PGADMIN ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@app.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
    ports:
      - "8080:80"
    depends_on:
      - database
    networks:
      - app-network

  # --- 4. SERVIÇO FRONEND: VITE/REACT ---
  frontend:
    build:
      context: ./frontend      # Aponta para a pasta do frontend
      dockerfile: Dockerfile.dev
    container_name: vite_frontend
    ports:
      - "5173:5173" # Mapeamento para acesso via localhost:5173
    volumes:
      # Mapeamento do código para Hot Reload (HMR)
      - ./frontend:/app
      - /app/node_modules       
    env_file:
      # 1. Carrega as variáveis do frontend/.env (públicas)
      - ./frontend/.env
      # 2. Carrega as variáveis globais da raiz (.env) (se houver alguma)
      - ./.env 
    environment:
      # Sobrescreve a URL da API para usar o endereço interno do Docker (http://<nome_do_serviço>:<porta_interna>)
      - VITE_API_URL=http://app:3000/api
    depends_on:
      - app
    networks:
      - app-network

# --- REDE E VOLUMES ---
volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge